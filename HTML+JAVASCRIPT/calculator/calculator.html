<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>

  <body>
    <div id="container">
      <!-- <div id="padding"></div> -->
      <div id="calc">
        <div class="view">0</div>
        <div class="func" id="clear">AC</div>
        <div class="func" id="neg">+/-</div>
        <div class="func" id="percent">%</div>
        <div class="operation">/</div>
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="operation">*</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="operation">-</div>
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="operation">+</div>
        <div class="num" id="zero">0</div>
        <div class="num" id="period">.</div>
        <div class="operation" id="equals">=</div>
        
      </div>
      <!-- <div id="padding"></div> -->
    </div>
  </body>
  <script src="calculator.js" defer></script>
</html>
